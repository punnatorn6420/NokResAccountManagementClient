<div class="p-6">
  <div class="flex items-center justify-between gap-4 mb-4">
    <div>
      <h2 class="text-2xl font-semibold text-gray-800">Agent List</h2>
      <p class="text-sm text-gray-500">
        Manage agent profiles. Use search, pagination, and row actions.
      </p>
    </div>

    <div class="flex items-center gap-2">
      <span class="p-input-icon-left">
        <i class="pi pi-search"></i>
        <input
          #searchInput
          pInputText
          type="text"
          placeholder="Search by company name / agency code / email"
          class="w-[360px]"
          (input)="onKeywordChange(searchInput.value)"
        />
      </span>
      <button
        pButton
        type="button"
        class="p-button-outlined"
        (click)="onToggleSort()"
        [label]="ascending ? 'Ascending' : 'Descending'"
        icon="pi pi-sort-alt"
      ></button>
    </div>
  </div>

  <!-- Error -->
  <div
    *ngIf="errorMessage"
    class="mb-4 p-3 rounded-md bg-red-50 text-red-700 border border-red-200"
  >
    {{ errorMessage }}
  </div>

  <!-- Table -->
  <p-table
    [value]="agents"
    [loading]="loading"
    [tableStyle]="{ 'min-width': '900px' }"
    styleClass="p-datatable-sm"
  >
    <ng-template pTemplate="header">
      <tr>
        <th>Company Name</th>
        <th>Agency Code</th>
        <th>Base Currency</th>
        <th>Agent Type</th>
        <th>Contact Email</th>
        <th class="text-right">Actions</th>
      </tr>
    </ng-template>

    <ng-template pTemplate="body" let-row>
      <tr>
        <td class="font-medium text-gray-800">{{ row.companyName }}</td>
        <td>{{ row.agencyCode }}</td>
        <td>{{ row.baseCurrency }}</td>
        <td>
          <span
            class="inline-flex items-center px-2 py-1 rounded-md text-xs font-semibold bg-gray-100 text-gray-700"
          >
            {{ row.agentType }}
          </span>
        </td>
        <td>{{ row.contactEmail }}</td>
        <td class="text-right">
          <button
            pButton
            type="button"
            class="p-button-text"
            icon="pi pi-eye"
            label="View"
            (click)="viewAgent(row)"
          ></button>
          <button
            pButton
            type="button"
            class="p-button-text"
            icon="pi pi-pencil"
            label="Edit"
            (click)="editAgent(row)"
          ></button>
        </td>
      </tr>
    </ng-template>

    <ng-template pTemplate="emptymessage">
      <tr>
        <td colspan="6">
          <div class="py-10 text-center text-gray-500">No agents found.</div>
        </td>
      </tr>
    </ng-template>
  </p-table>
  <div class="mt-4 flex justify-end">
    <p-paginator
      [rows]="pageSize"
      [totalRecords]="totalRecords"
      [rowsPerPageOptions]="[10, 25, 50, 100]"
      (onPageChange)="onPageChange($event)"
    ></p-paginator>
  </div>
</div>
